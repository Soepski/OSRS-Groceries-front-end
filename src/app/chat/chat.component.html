<div class="ud-header">
    <h2 class="text-center">Chat</h2>
  </div>
  <div class="ud-body">
    <div class="msg-box">
        <div>
            <ul class="chat-box">
                <li *ngFor="let mObj of msgInboxArray" [ngClass]="mObj.user === msgDto.user ? 'in-msg' : 'ex-msg'">{{mObj.user}} :<br /><span class="msg-italic-style">{{mObj.msgText}}</span></li>
            </ul>
        </div>
    </div>
    <div class="ud-flex-row">
      <input type="text" placeholder="Type message here" class="msg-input" (keyup.enter)="send()" [(ngModel)]="msgDto.msgText"  />
      <button class="send-btn btn-primary" (click)= "send()" ><i class="fa fa-paper-plane"></i>Send</button>
    </div>
    <input type="text" placeholder="Your name" class="name-box" [(ngModel)]="msgDto.user" />
  </div>
